<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on("data", ({ data }) => {
      let component = document.getElementById("data");
      component.textContent = "dari arduino " + data;
    });

    function Arduino(data) {
      fetch("http://localhost:3000/arduinoApi", {
        method: "POST",
        body: JSON.stringify({ data }),
        headers: {
          "Content-type": "application/json",
        },
      });
    }
  </script>
  <body>
    <h1>Arduino Web</h1>
    <h1 id="data"></h1>
    <button onclick="Arduino('1')">ON</button>
    <button onclick="Arduino('2')">OFF</button>
  </body>
</html>
